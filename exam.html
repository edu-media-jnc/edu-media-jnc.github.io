<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eExam - Edu Media 24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="smpn24ppu.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="exam.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<button id="toggleSidebar"><i class="fa-solid fa-list"></i></button>
<button id="refreshFloating" title="Refresh Soal">
  <i class="fa-solid fa-rotate"></i>
</button>
<div id="sidebar">
  <h5>Daftar Soal</h5>
  <div id="questionList"></div>
  <div id="logoutBtn"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</div>
</div>
<div class="exam-container" id="examContainer">
  <h3>eExam - Edu Media 24</h3>
  <div class="login">
  <form id="loginForm" class="needs-validation" novalidate>
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
    <input type="text" id="studentName" class="form-control" required placeholder="Nama Lengkap" list="studentList">
    <datalist id="studentList"></datalist>
    <div class="invalid-feedback">Nama wajib diisi</div>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
    <select id="studentClass" class="form-control" required>
      <option value="" selected disabled>Kelas</option>
    </select>
    <div class="invalid-feedback">Kelas wajib dipilih</div>
  </div>

  <div class="input-group mb-4">
    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    <input type="password" id="studentPass" class="form-control" required placeholder="Password">
    <div class="invalid-feedback">Password wajib diisi</div>
  </div>

  <button type="submit" class="btn btn-primary w-100 py-2">
    <i class="fa-solid fa-right-to-bracket me-1"></i> Masuk Ujian
  </button>
</form>
</div>
  <div id="examSection" style="display:none;">
    <h4 id="welcomeText" class="text-center mb-2"></h4>
    <div id="timer"></div>
    <form id="examForm"></form>
    <div id="result"></div>
  </div>
</div>
<script src="exam.js"></script>
</body>
</html>
